<a href='{{profile.url}}'>
    <div class="mt-4">
        <h4>{{profile.name}}</h4>
        <span class="pull-right">{{profile.share}}%</span>
        <div class="progress mb-3" style="height: 7px">
            <div class="progress-bar bg-primary" style="width: {{profile.share}}%;" role="progressbar">
            </div>
        </div>
    </div>
</a>
