{% extends 'base.html' %}

{% block title %}Marcas{% endblock title%}

{% block content%}

<div class="container-fluid mt-3">
    <div class='row justify-content-center h-100'>
        <div class='col-2 '>
            <div class="card mt-n1 mb-n1 h-100">
                <div class="card-body d-flex flex-column align-items-center justify-content-between">
                    <div class=''>
                        <a class='' href="{% url 'brand_create' %}">
                            <button type="button " class="btn mb-1 btn-outline-primary"><strong>&plus;
                                    Marca</strong></button>
                        </a>
                    </div>
                    {% include 'pagination.html' %}
                </div>
            </div>
        </div>
        <div class='col-10'>
            <div class='card h-100'>
                <div class='card-header d-flex justify-content-center mb-n1'>
                    <h2 class='text-muted'>Marcas</h2>
                </div>
                <div class='card-body'>
                    <div class="row">
                        {% for marca in object_list %}
                        <div class="col-md-6 col-lg-4 mb-4">
                            <a href="{{marca.get_absolute_url}}">
                                <div class="card gradient-1">
                                    <div class="card-body">
                                        <h2 class="text-white text-center">{{marca.name}}</h2>
                                    </div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
